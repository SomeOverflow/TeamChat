# ========+======== #
#     TeamChat      #
# ========+======== #

# Placeholders:
# - %prefix% : Chat Prefix
# - %message% : The chat message
# - %sender% : The player who sent the message
# - %server% : The server on which the %sender% is currently | Currently only at Bungee
message:
  sent: "%prefix% \u00A78> \u00A7fYou \u00A78>> \u00A7f%message%"
  received: "%prefix% \u00A78> \u00A7f%sender% \u00A78>> \u00A7f%message%"
  # This only has to be filled in if you are not using spigot so no bungee
  servername: "unknown"

permission:
  # "?" for no permission
  reload: "tc.reload"

#    main    ;   tc.main  ;   #tc    ;  §b§lTC
# Chat Name    permission   command    Chat Prefix
# -> Permission: ;?; without ; = no permission
chatTypes:
  - 'main;tc.main;#tc;§b§lTC'
  - 'leader;tc.lead;#sr;§4§lSR'
  - 'supporter;tc.sup;#sup;§2§lSC'
  - 'moderator;tc.mod;#mc;§5§lMC'
  - 'developer;tc.dev;#dc;§0§lDC'
  - 'builder;tc.builder;#bc;§a§lBC'
  - 'public;?;#pc;§f§lPC'